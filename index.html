<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
/* ====== GLOBAL ====== */
body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-align: center;
}

/* ====== INTRO SCREEN ====== */
#introScreen {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #1e1e2f, #3a1c71, #ffaf7b);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

.intro-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    padding: 60px;
    border-radius: 25px;
    color: white;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
    animation: fadeIn 1.5s ease;
}

.glow-text {
    font-size: 30px;
    margin-bottom: 10px;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 20px #ff4d6d, 0 0 30px #ff4d6d; }
}

#openBtn {
    margin-top: 20px;
    padding: 15px 35px;
    border-radius: 30px;
    border: none;
    background: #ff4d6d;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s ease;
}

#openBtn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #ff4d6d;
}

/* ====== MAIN CARD ====== */
.container {
    background: white;
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    width: 380px;
    display: none;
    animation: fadeIn 1s ease;
}

h1 {
    color: #ff4d6d;
}

p {
    font-size: 14px;
    line-height: 1.6;
    margin-top: 10px;
}

/* ====== BUTTONS ====== */
button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s ease;
    margin: 10px;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.15);
    box-shadow: 0 0 15px #ff4d6d;
}

#noBtn {
    background-color: #444;
    color: white;
}

/* ====== FLOATING HEARTS ====== */
.heart {
    position: absolute;
    bottom: -10px;
    animation: floatUp 5s linear infinite;
    color: rgba(255, 0, 102, 0.6);
    pointer-events: none;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}

/* ====== POLAROID IMAGE STYLE ====== */
.image-row {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.image-row img {
    width: 150px;
    height: 200px;
    object-fit: cover;
    border: 10px solid white;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: transform 0.3s ease;
}

.image-row img:nth-child(1) {
    transform: rotate(-5deg);
}

.image-row img:nth-child(2) {
    transform: rotate(5deg);
}

.image-row img:hover {
    transform: scale(1.05);
}

/* ====== FADE IN ANIMATION ====== */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}


</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

    </div>

<!-- Question Box -->
<div class="container" id="mainBox">

<div class="container" id="resultBox">

<script>
const introScreen = document.getElementById("introScreen");

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let noClicks = 0;

/* Open Surprise */

/* No Button Behavior */
noBtn.addEventListener("click", () => {

/* Make No Run Away */
noBtn.addEventListener("mouseover", () => {
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * 80 + "vw";
    noBtn.style.top = Math.random() * 80 + "vh";

/* Yes Button */
yesBtn.addEventListener("click", () => {
    mainBox.style.display = "none";
    resultBox.style.display = "block";
    celebrate();
   typeWriter(
"I love you so much ğŸ’–... looking forward to many more fights, fun dates, some naughty stuff ğŸŒš, and saying â€œMalvin would never do thisâ€ just to see your face ğŸ˜šğŸ˜Œ (I will never stop.) I promise unlimited hugs, kisses, memes & love ğŸ’• Youâ€™re my favourite person. Always. ğŸ’– Out of everyone in this worldâ€¦ Iâ€™d still choose you. I hope a forever sounds nice to you. P.S. You canâ€™t click No anymore ğŸ˜ŒğŸ’•",
"loveText"
);

});

/* Confetti */
function celebrate() {
    for (let i = 0; i < 40; i++) {
        const confetti = document.createElement("div");
        confetti.innerHTML = "ğŸ’–";
        confetti.style.position = "absolute";

        confetti.style.fontSize = "20px";

/* Typewriter */
function typeWriter(text, elementId, speed = 50) {
    let i = 0;
    const element = document.getElementById(elementId);
    element.innerHTML = "";

    function typing() {
        if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, speed);
        }
    }
    typing();
}

/* Floating Hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");

    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 300);

</script>

</body>
</html>
